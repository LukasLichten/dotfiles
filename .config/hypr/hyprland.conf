
# #######################################################################################
# DerGeneralFluff's hyprland config
# #######################################################################################

# This is in large parts still the stock autogenerated
# Some of the things added are:
# - Deploy necessary background workers (kdepolkit, hyprnotify, hypridle, kdeconnect, nmapplet)
# - waybar as statusbar
# - Setting up necessary env variables
# - En,De Keyboard layouts with Alt-Shift (En default)
# - Autostart a terminal, Telegram and Vesktop (aka Discord)
# - Volume and Brightness controlls
# - Super-M and powerbutton (later only if systemd action disabled) open wlogout (and close it on further press)
# - Super-W opens calculator (Speedcrunch)
# - Super-Alt-[Num] for moving workspace [Num] to the current monitor (Super-AltGr-[Num] for ISO support)
# - hyprshot for screenshot: Print: Monitor, Super-Print: Window, Shit-Print: Region
# - hyprpaper with hyprland-chan as wallpaper
# - Rounding removed, edge and padding tweaked, selection color changed to purple
#
# Trying to do:
# - wlrlui as monitor layout utility (except that this tool is broken)

# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

#######################
### Device Specific ###
#######################

# Loading the device specific config
#
# If the file does not exist, then it will throw an error, fix it by running this command to create the file:
# touch ~/.config/hypr/device-specific.conf
# We can not unfortunalty create this file using exec, hyprland tries to run source before it has finished creating the file
source = ~/.config/hypr/device-specific.conf
# exec-once = wlrlui Home

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$home = /home/Lukas
$calc = speedcrunch

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Necessary
exec-once = hypridle
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = hyprnotify
# exec-once = hyprnotify --silent
exec-once = kdeconnectd

# Nice to have
exec-once = [workspace 1] $terminal
exec-once = [workspace 3 silent] flatpak run dev.vencord.Vesktop 
exec-once = [workspace 3 silent] flatpak run org.telegram.desktop


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XDG_CURRENT_DESKTOP,Hyprland
# env = XCURSOR_THEME,Breeze
env = XCURSOR_SIZE,24
# env = HYPRCURSOR_THEME,Breeze
env = HYPRCURSOR_SIZE,24
# env = GDK_SCALE,1.2 # Moved to device specific
env = MOZ_ENABLE_WAYLAND,1

env = XDG_DOWNLOAD_DIR, $home/Downloads
env = XDG_PICTURES_DIR, $home/Pictures
env = XDG_VIDEOS_DIR, $home/Videos
env = XDG_MUSIC_DIR, $home/Music
env = XDG_CONFIG_HOME, $home/.config
env = XDG_CACHE_HOME, $home/.cache
env = XDG_DATA_HOME, $home/.local/share

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee)
    
    col.active_border = rgba(cb00b5ee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_is_master = true
}

xwayland {
    force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    key_press_enables_dpms = true
    vfr = true

    render_unfocused_fps = 60
}
exec-once = hyprpaper


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    numlock_by_default = false

    kb_layout = us,de
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    # 0 - Cursor movement will not change focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # *2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
    # 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        drag_lock = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $calc

bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, kill $(pidof wlogout) || wlogout
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, V, togglefloating,

bind = , XF86PowerOff, exec, kill $(pidof wlogout) || wlogout
# Keep in mind to switch systemd handling of the power button off:
# create a new file in /etc/systemd/logind.conf.d/ignore-power-button.conf with content
# [Login]
# HandlePowerKey=ignore
# 
# Then restart systemd-logind (or restart the machine, restarting the service will crash Hyprland anyway)

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspace to active monitor
bind = $mainMod ALT, 1, moveworkspacetomonitor, 1 current
bind = $mainMod ALT, 1, workspace, 1
bind = $mainMod ALT, 2, moveworkspacetomonitor, 2 current
bind = $mainMod ALT, 2, workspace, 2
bind = $mainMod ALT, 3, moveworkspacetomonitor, 3 current
bind = $mainMod ALT, 3, workspace, 3
bind = $mainMod ALT, 4, moveworkspacetomonitor, 4 current
bind = $mainMod ALT, 4, workspace, 4
bind = $mainMod ALT, 5, moveworkspacetomonitor, 5 current
bind = $mainMod ALT, 5, workspace, 5
bind = $mainMod ALT, 6, moveworkspacetomonitor, 6 current
bind = $mainMod ALT, 6, workspace, 6
bind = $mainMod ALT, 7, moveworkspacetomonitor, 7 current
bind = $mainMod ALT, 7, workspace, 7
bind = $mainMod ALT, 8, moveworkspacetomonitor, 8 current
bind = $mainMod ALT, 8, workspace, 8
bind = $mainMod ALT, 9, moveworkspacetomonitor, 9 current
bind = $mainMod ALT, 9, workspace, 9
bind = $mainMod ALT, 0, moveworkspacetomonitor, 10 current
bind = $mainMod ALT, 0, workspace, 10

# Move workspace to active monitor (ISO)
bind = $mainMod MOD5, 1, moveworkspacetomonitor, 1 current
bind = $mainMod MOD5, 1, workspace, 1
bind = $mainMod MOD5, 2, moveworkspacetomonitor, 2 current
bind = $mainMod MOD5, 2, workspace, 2
bind = $mainMod MOD5, 3, moveworkspacetomonitor, 3 current
bind = $mainMod MOD5, 3, workspace, 3
bind = $mainMod MOD5, 4, moveworkspacetomonitor, 4 current
bind = $mainMod MOD5, 4, workspace, 4
bind = $mainMod MOD5, 5, moveworkspacetomonitor, 5 current
bind = $mainMod MOD5, 5, workspace, 5
bind = $mainMod MOD5, 6, moveworkspacetomonitor, 6 current
bind = $mainMod MOD5, 6, workspace, 6
bind = $mainMod MOD5, 7, moveworkspacetomonitor, 7 current
bind = $mainMod MOD5, 7, workspace, 7
bind = $mainMod MOD5, 8, moveworkspacetomonitor, 8 current
bind = $mainMod MOD5, 8, workspace, 8
bind = $mainMod MOD5, 9, moveworkspacetomonitor, 9 current
bind = $mainMod MOD5, 9, workspace, 9
bind = $mainMod MOD5, 0, moveworkspacetomonitor, 10 current
bind = $mainMod MOD5, 0, workspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m active -m window -o ~/Pictures/Screenshots
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m active -m output -o ~/Pictures/Screenshots
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots


